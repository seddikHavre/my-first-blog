{% load staticfiles %}<html>    <head>        <title>Le cheval!</title>        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">        <link rel="stylesheet" href="{% static 'css/blog.css' %}">    </head>    <script src="https://use.fontawesome.com/07b0ce5d10.js"></script>    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>  </head><body><nav class="navbar navbar-default navbar-inverse" role="navigation">  	<div class="container">   		<div class="navbar-collapse" id="myNavbar">      		<ul class="nav navbar-nav">          <li>              <ul class="nav navbar-nav navbar-right">                            		<form class="navbar-form navbar-left">  						  <div class="input-group">  							 <input type="text" class="form-control" placeholder="Chercher un film">    						  <div class="input-group-btn">      							<button class="btn btn-default" type="submit">        							<i class="glyphicon glyphicon-search"></i>        						</button>    						  </div>    					 </div>					    </form>				    </ul>          </li>        <li class="dropdown">          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Identifier vous</b> <span class="caret"></span></a>            <ul id="login-dp" class="dropdown-menu">              <li>                <div class="row">                  <div class="col-md-12">                      <form class="form" role="form" method="post" action="" accept-charset="UTF-8" id="login-nav">                        {% csrf_token %}                        <div class="form-group">                          <label class="sr-only" for="exampleInputEmail2">Email address</label>                           <input class="form-control" type="text" name="username" placeholder="Utilisateur" >                        </div>                        <div class="form-group">                          <label class="sr-only" for="exampleInputPassword2">Password</label>                          <input class="form-control" type="password" name="password" placeholder="Mot de passe" >                        </div>                        <div class="form-group">                          <button type="submit" class="btn btn-primary btn-block" name="sign">Connecter</button>                        </div>                      </form>                  </div>                  <br><br>                <div class="bottom text-center">                  vous Ãªtes inscrit ? <a href="#"><b>rejoignez nous</b></a>                </div>              </div>            </li>          </ul>        </li>      </ul>    	</div>  	</div></nav>    <section id="blog-section" >     	<div class="container">      <div class="row">        <div class="row">        {% for item in list %}          <div class="col-md-3">            <aside>            <div class="containImage">              <img src="{{item.mage}}" class="img-responsive">                <div class="user-ditels1">                  <span class="user-full-ditels">                    <h4>{{item.title}}</h4>                    <p>{{item.stroyline}}</p>                    <h4><hr></h4>                    <h5>Director : {{item.director}}</h5>                    <h5>Release date: {{item.date}}</h5>                  </span>                </div>            </div>            </aside>          </div>        {%endfor%}        </div>      </div>    </div>  </section> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>            {% block content %}            {% endblock %}</body></html>
